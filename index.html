<!DOCTYPE html>
<html>

<head>
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/main.css" type="text/css" media="screen" title="no title" charset="utf-8">
</head>

<body>
  <form action="#" method="post">
    <p>
      <label for="username">Username</label>
      <input id="username" name="username" type="text">
      <span>Enter a username longer than 3 characters</span>
    </p>
    <p>
      <label for="password">Password</label>
      <input id="password" name="password" type="password">
      <span>Enter a password longer than 6 characters</span>
    </p>
    <p>
      <label for="confirm_password">Confirm Password</label>
      <input id="confirm_password" name="confirm_password" type="password">
      <span>Please confirm your password</span>
    </p>
    <p>
      <input id="submit" type="submit" value="SUBMIT">
    </p>
  </form>

  <script src="vendors/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/app.js" type="text/javascript" charset="utf-8"></script>
  <!-- <script src="js/signup-form.js" type="text/javascript" charset="utf-8"></script> -->
</body>

</html>
